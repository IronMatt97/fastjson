language: java
jdk:
  - openjdk11
before_install:
  - pip install --user codecov
after_success:
  - codecov
branches:
  except:
    - appveyor

cache:
  directories:
  - $HOME/.m2
  
addons:
  sonarcloud:
    projectkey: "IronMatt97_fastjson"
    organization: "ironmatt97"
    token:
      secure: "**************************" # encrypted value of your token

script:
  # the following command line builds the project, runs the tests with coverage and then execute the SonarCloud analysis
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar -Pcoverage -Dsonar.host.url=https://sonarcloud.io -Dsonar.coverage.jacoco.xmlReportPaths=/target/site/jacoco/jacoco.xml -Dsonar.organization=ironmatt97 -Dsonar.projectkey=IronMatt97_fastjson
